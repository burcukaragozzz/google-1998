<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-1998</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
        <section class="search-area">
            <p>Search the web using Google!</p>
            <input type="text" value="" size="40">
            <div>
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling luckly</button>
            </div>
        </section>
        <section class="links-container">
            <div class="search container">
                <span>Special Searches</span>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="links container">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="details container">
                <span>Get Google!<br> updates monthly: </span>
                <input type="hidden" name="listname" value="google-friends">
                <div>
                    <button type="submit">Subscribe</button>&nbsp;
                    <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </section>
        <p class="copyright-text">Copyright Â©1998 Google Inc.</p>
    </main>
</body>

</html>
